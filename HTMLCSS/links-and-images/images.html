<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <h2> JPG </h2>
    <p> Good for photos </p>
    <img src='images/mochi.jpg' width='75' alt='Alt text often used for search engines,'>

    <h2> GIF </h2>
    <p> Good for animations, limited color palette </p>
    <img src='images/mochi.gif' width='75' alt='as well as for text-to-speech for the vision impaired.'>

    <h2> PNG </h2>
    <p> Good for icons, technical diagrams, logos (Not photos or animation) </p>
    <img src='images/mochi.png' width='75'>

    <h2> SVG </h2>
    <p> Vectorized graphic, can be rescaled and preserve quality. Same use cases as PNG, but for response design </p>
    <img src='images/mochi.svg'>
  
  </body>
</html>
